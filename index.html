<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get Weather information in real time">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="manifest" href="manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/weather96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#6dd6fa"></meta>
    <meta name="theme-color" content="#6dd5fa"></meta>
</head>
<body>
    <section class="heading">
        <div class="container">
          <h1>Weather Update</h1>
          <form class="values">
            <label for="search a city">Search for a City:
            <input type="text" autofocus >
            </label>
            <button type="submit">Go!</button> 
          </form>
        </div>
    </section>

    <section class="reports-section">
        <div class="city"></div>
        <div class="date"></div>
        <div class="temp"><span></span></div>
        <div class="icons"></div>
        <div class="weather"></div>
        <div class="average"><span></span><span></span></div>
    </section>

    <footer class="foo">
        GADS 2020. Designed by Oluwadamilola
    </footer>
    <script src="/js/utils.js"></script>
   <script src="/js/app.js"></script>
</body>
</html>
